<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/font-awesome.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="cabecalho">
    <img class="logo" src="./src/images/logo.svg" alt="logo">
  </div>
  <div class="container">
    <div class="imagem">
      <img src="./src/images/illustration-mockups.svg" alt="imagem sobre">
    </div>

    <div class="sobre">
      
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>

      <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

      <button class="botao">Register</button>
      
    </div>
  </div>

  <div class="sociais">
    <ul>
      <li><a href="#" class="fab fa-facebook-f"></a></li>
      <li><a href="#" class="fab fa-twitter"></a></li>
      <li><a href="#" class="fab fa-instagram"></a></li>
    </ul>
  </div>
</body>
</html>
